<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id ="app"> 
        <!-- 如果要使用组件，直接 把组件的名称 以 HTML 标签的形式，引入到页面中即可 -->
        <!-- <my-com1></my-com1> -->
        <mycom1></mycom1>
    </div>

    <script>

        // 1.1 使用Vue.extend 来创建全局的Vue组件
        var com1 = Vue.extend({
            template: '<h3>这是通过 Vue.extend 创建出来的组件</h3>'  // 通过 template 属性，指定了组件要展示的HTML结构
        })

        // 1.2 使用 Vue.component('组件名称', 创建出来的组件模板对象)
        // 如果使用 Vue.component 定义全局组件时，组件名称使用了 驼峰命名，则在引用组件的时候，需要将大写的驼峰改为小写的字母 同时，两个单词之间 使用 ‘-’ 隔开
        // 如果不适用驼峰命名，引用时直接 使用 名称 即可
        // Vue.component('myCom1', com1)
        Vue.component('mycom1', com1)



     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
     });
    </script>
</body>

</html>
