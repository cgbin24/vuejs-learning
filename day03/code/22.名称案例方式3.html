<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id ="app"> 

        <input type="text" v-model="firstname">+
        <input type="text" v-model="middletname">+
        <input type="text" v-model="lastname">-
        <input type="text" v-model="fullname">

        <p>{{ fullname }}</p>
        <p>{{ fullname }}</p>
    </div>

    <script>
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {
            firstname: '',
            lastname: '',
            middlenam: ''
        },
        methods: {},
        computed:{  // 在computed 中可以定义一些属性，这些属性叫做 【计算属性】 计算属性的本质，就是一个方法，只不过，在使用时是把他们的名称直接当作属性来使用的，并不会把计算属性当作方法使用
            // 注意1：计算属性 在引用时一定不要加（）调用，直接当作 普通属性去使用就好
            // 注意2：只要计算属性，这个function 内部，所用到的任何 data 中的数据发送了变化，就hi立即重新计算这个属性的值
            // 注意3：计算属性的求值结果，会被缓存起来，方便下次直接使用，如果 计算属性方法中，所有来的任何数据，都没有发生改变，则不会重新对 计算属性求值
            'fullname': function(){
                return this.firstname + "-" + this.middlenam + "-" + this.lastname
            }

        }
     });
    </script>
</body>

</html>
