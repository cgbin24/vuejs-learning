<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id ="app"> 
        <mycom1></mycom1>
    </div>

    <script>

        /*
            1、组件可以有自己的data数据
            2、组件的 data 和 实例的 data 有区别，实例中的 data 可以为一个对象，但是 组件中的 data 必须是一个function
            3、组件中的 data 除了必须为一个方法之外，内部还必须返回一个 对象
            4、组件中的 data 数据，使用方式和 实例中的 data 使用方式完全一样
        */
        Vue.component('mycom1', {
            template: '<h1>这是一个全局的 组件 --- {{ msg }}</h1>',
            data: function(){
                return {
                    msg: '这是组件中 data 定义的数据'
                }
            }
        })


     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
     });
    </script>
</body>

</html>
