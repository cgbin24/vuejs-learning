<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <!-- <h1 :class="red thin">这是一个达到无法想象的h1标签</h1> -->
        
        <!-- 第一种使用方式，直接传递一个数组，注意：这里的 class 需要 【v-bind】做数据绑定 -->
        <!-- <h1 :class="['red','italic']">这是一个达到无法想象的h1标签</h1> -->
        
        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 :class="['red','italic',flag?'active':'']">这是一个达到无法想象的h1标签</h1> -->
        
        <!-- 在数组中使用，对象来代替三元表达式，提高代码的可读性 -->
        <!-- <h1 :class="['red','italic',{'active':flag}]">这是一个达到无法想象的h1标签</h1> -->
        

        <!-- 在为class使用v-bind绑定对象时，对象的属性时类名，由于对象的属性可带引号，也可不带引号，所以这里没写引号， 属性的值 是一个标识符 -->
        <h1 :class="classObj">这是一个达到无法想象的h1标签</h1>


    </div>

    <script>
        
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                classObj: {red:true, thin:true, italic:false, active:false}
            }
        })
    </script>


</body>
</html>
