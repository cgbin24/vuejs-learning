<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkgreen;
        }
        .outer{
            padding: 40px;
            background-color: red;
        }
    </style>
</head>
<body>
    
<div id="app">
    <!-- 使用【.stop】组织冒泡事件 -->
    <!-- <div class="inner" @click="divHandler">
        <input type="button" value="戳他" @click.stop="btnHandler">
    </div> -->
    
    <!-- 使用【.prevent】 阻止默认行为 -->
    <!-- <a href="www.baidu.com" @click.prevent="linkClick"> 有问题，先去百度 </a> -->
    
    
    <!-- 使用【.capture】 实现捕获触发事件的机制 -->
    <!-- <div class="inner" @click.capture="divHandler">
        <input type="button" value="戳他" @click="btnHandler">
    </div> -->
    
    <!-- 使用 【.self】实现只有点击当前元素时，才会触发事件处理函数 -->
    <!-- <div class="inner" @click.self="divHandler">
        <input type="button" value="戳他" @click="btnHandler">
    </div> -->
    
    
    <!-- 使用【.once】 只触发一次事件 -->
    <!-- <a href="www.baidu.com" @click.prevent.once="linkClick"> 有问题，先去百度 </a> -->
    

    <!-- 演示 【.stop】 和 【.self】 的区别 -->
    <!-- <div class="outer" @click="div2Handler">
        <div class="inner" @click="divHandler">
            <input type="button" value="戳他" @click.stop="btnHandler">
        </div>
    </div> -->
    
    <!-- 【.self】只会组织自身的冒泡行为的触发，并不会真正的阻止 冒泡事件行为 -->
    <div class="outer" @click="div2Handler">
        <div class="inner" @click.self="divHandler">
            <input type="button" value="戳他" @click="btnHandler">
        </div>
    </div>

</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            divHandler(){
                console.log("触发了 inner div 的点击事件")
            },
            btnHandler(){
                console.log("触发了 btn按钮 的点击事件")
            },
            linkClick(){
                console.log("触发了连续的点击事件")
            },
            div2Handler(){
                
                console.log("触发了 div2Handler  的点击事件")
            }
        }
    })
</script>
</body>
</html>
