<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak的学习</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        
        <!-- v-text指令默认没有闪烁问题 -->
        <!-- v-text会覆盖原本的内容，但 插值表达式 只会替换自身占位符位置，不会把整个元素内容清空 -->
        <p v-text="msg">======</p>

        <div>{{ msg2 }}</div>
        <!-- v-text 不能解析HTML标签 -->
        <div v-text="msg2"></div>
        <!-- v-html 能够解析标签，但是会将元素内容清空 -->
        <div v-html="msg2"> ======== </div>

        <!-- v-bind: 是Vue中提供的用于绑定属性的指令 -->
        <!-- <input type="button" value="按钮" v-bind:title="myTitle"> -->
        <!-- v-bind 中可以写合法的JS表达式 -->
        <!-- 注意：v-bind: 可以简写为 【:要绑定的属性】 -->
        <input type="button" value="按钮" v-bind:title="myTitle + '123'">

        <!-- Vue 中提供了 v-on: 事件绑定机制  可以简写为：【@事件】-->
        <!-- <input type="button" value="点击" v-on:click="show"> -->
        <input type="button" value="点击" @click="show">
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world!',
                msg2:'<h1> 这是一个H1标签 </h1>',
                myTitle: '自定义title属性'
            },
            methods: { // methods 属性中定义了当前Vue实例中所有可用的方法
                show: function(){
                    alert("hello 123")
                }

            }
        })
    </script>
</body>
</html>
