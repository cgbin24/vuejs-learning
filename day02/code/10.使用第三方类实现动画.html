<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <!-- 入场 bounceIn   离场 bounceOut -->

</head>

<body>
    <div id ="app"> 
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- 需求：点击 让h3显示， 再点击 隐藏  -->
        <!-- 1、使用 transition 元素，把需要被动画控制的元素，包裹起来 -->
        <!-- transition是 vue官方提供的 -->
        <!-- <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
            <h3 v-if="flag">这是一个h3标签</h3>
        </transition> -->
        <!-- 使用 :duration =“毫秒数” 来统一设置 入场 和 离场  时候的动画时长 -->
        <!-- <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="200">
            <h3 v-if="flag" class="animated">这是一个h3标签</h3>
        </transition> -->
        <!-- 使用 :duration="{enter: 200, leave: 400}"设置入场时长 和 离场时长 -->
        <transition 
            enter-active-class="bounceIn" 
            leave-active-class="bounceOut" 
            :duration="{enter: 200, leave: 400}">
            <h3 v-if="flag" class="animated">这是一个h3标签</h3>
        </transition>
        
    </div>

    <script>
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {
            flag: false
        },
        methods: {}
     });
    </script>
</body>

</html>
